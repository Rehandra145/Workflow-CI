name: MLflow CI Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: handera95/heart-disease-model

jobs:
  train-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow pandas scikit-learn

      - name: Run MLflow Training
        working-directory: ./MLProject
        run: |
          mlflow run . --env-manager=local

      - name: Find latest run and model path
        id: find_model
        working-directory: ./MLProject
        run: |
          # Debug: Show mlruns structure
          echo "=== MLruns structure ==="
          ls -la mlruns/ || echo "mlruns folder not found"
          
          # Find the artifacts folder containing MLmodel file
          MODEL_PATH=$(find mlruns -name "MLmodel" -type f 2>/dev/null | head -1 | xargs dirname)
          
          if [ -z "$MODEL_PATH" ]; then
            echo "No MLflow model found!"
            echo "=== Full directory structure ==="
            find mlruns -type f 2>/dev/null
            exit 1
          fi
          
          echo "Found model at: $MODEL_PATH"
          echo "=== Model contents ==="
          ls -la "$MODEL_PATH"
          
          echo "MODEL_PATH=$MODEL_PATH" >> $GITHUB_OUTPUT

      - name: Upload MLflow artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: ./MLProject/mlruns/
          retention-days: 30

      - name: Build Docker image with MLflow
        working-directory: ./MLProject
        run: |
          mlflow models build-docker \
            -m "${{ steps.find_model.outputs.MODEL_PATH }}" \
            -n "${{ env.DOCKER_IMAGE_NAME }}" \
            --enable-mlserver

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and Push Docker image
        run: |
          # Tag with latest and commit SHA
          docker tag ${{ env.DOCKER_IMAGE_NAME }}:latest ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          
          # Push both tags
          docker push ${{ env.DOCKER_IMAGE_NAME }}:latest
          docker push ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}

      - name: Print Docker image info
        run: |
          echo "âœ… Docker image pushed successfully!"
          echo "ðŸ“¦ Image: ${{ env.DOCKER_IMAGE_NAME }}:latest"
          echo "ðŸ“¦ Image: ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}"
          echo ""
          echo "To pull the image, run:"
          echo "  docker pull ${{ env.DOCKER_IMAGE_NAME }}:latest"
