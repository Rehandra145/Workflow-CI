name: MLflow CI Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: handera95/heart-disease-model

jobs:
  train-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow pandas scikit-learn

      - name: Run MLflow Training
        working-directory: ./MLProject
        run: |
          python modelling.py

      - name: Find latest run and model path
        id: find_model
        working-directory: ./MLProject
        run: |
          # Debug: Show mlruns structure
          echo "=== MLruns structure ==="
          ls -la mlruns/ || echo "mlruns folder not found"
          
          # Find the latest run directory (search all experiments)
          LATEST_RUN=$(find mlruns -type d -name "artifacts" 2>/dev/null | head -1 | sed 's/artifacts$//')
          
          if [ -z "$LATEST_RUN" ]; then
            echo "No MLflow runs found!"
            echo "=== Full directory structure ==="
            find . -type d -name "mlruns" -exec ls -laR {} \;
            exit 1
          fi
          
          echo "Found run at: $LATEST_RUN"
          
          # Find model path
          MODEL_PATH="${LATEST_RUN}artifacts/model"
          if [ ! -d "$MODEL_PATH" ]; then
            echo "Model not found at $MODEL_PATH"
            echo "=== Available artifacts ==="
            ls -la "${LATEST_RUN}artifacts/" || echo "No artifacts folder"
            exit 1
          fi
          
          echo "MODEL_PATH=$MODEL_PATH" >> $GITHUB_OUTPUT
          echo "Found model at: $MODEL_PATH"

      - name: Upload MLflow artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: ./MLProject/mlruns/
          retention-days: 30

      - name: Build Docker image with MLflow
        working-directory: ./MLProject
        run: |
          mlflow models build-docker \
            -m "${{ steps.find_model.outputs.MODEL_PATH }}" \
            -n "${{ env.DOCKER_IMAGE_NAME }}" \
            --enable-mlserver

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and Push Docker image
        run: |
          # Tag with latest and commit SHA
          docker tag ${{ env.DOCKER_IMAGE_NAME }}:latest ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          
          # Push both tags
          docker push ${{ env.DOCKER_IMAGE_NAME }}:latest
          docker push ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}

      - name: Print Docker image info
        run: |
          echo "âœ… Docker image pushed successfully!"
          echo "ðŸ“¦ Image: ${{ env.DOCKER_IMAGE_NAME }}:latest"
          echo "ðŸ“¦ Image: ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}"
          echo ""
          echo "To pull the image, run:"
          echo "  docker pull ${{ env.DOCKER_IMAGE_NAME }}:latest"
